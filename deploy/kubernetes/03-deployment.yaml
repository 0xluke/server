apiVersion: apps/v1
kind: Deployment
metadata:
  name: key-submission
  namespace: covidshield
  labels:
    app.kubernetes.io/name: key-submission
    app.kubernetes.io/part-of: covidshield
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: key-submission
      app.kubernetes.io/part-of: covidshield
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: key-submission
        app.kubernetes.io/part-of: covidshield
    spec:
      automountServiceAccountToken: false
      containers:
      - name: key-submission
        image: covidshield/key-submission:latest
        imagePullPolicy: Always
        env:
        - name: DATABASE_URL
          value: "covidshield:covidshield@tcp(mysql:3306)/covidshield"
        - name: KEY_CLAIM_TOKEN
          value: test=ON
        ports:
        - containerPort: 8000
---
